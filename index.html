<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edge.ai | Algorithmic Backtester</title>

  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap"
    rel="stylesheet">

  <style>
    body {
      background-color: #050505;
      color: #e2e8f0;
      overflow: hidden;
      /* Prevent scrolling on the main window */
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #0a0a0f;
    }

    ::-webkit-scrollbar-thumb {
      background: #334155;
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #475569;
    }

    .glass-panel {
      background: rgba(19, 19, 31, 0.7);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .neon-glow {
      box-shadow: 0 0 10px rgba(0, 240, 255, 0.3);
    }

    .neon-text {
      text-shadow: 0 0 5px rgba(0, 240, 255, 0.5);
    }
  </style>

    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lightweight-charts": "https://esm.sh/lightweight-charts@^5.0.9"
  }
}
</script>
</head>

</html>
